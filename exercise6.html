<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Exercise #6: Simple form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style type="text/css">
        form{
            margin-left: 60px;
            margin-top: 30px;
           
        }

    </style>    


</head>
<body>
    
        <form action="#">
            <div>
                <label for="first_name">First name:</label>
                <input type="text" name="first_name" id="first_name"/ class="rounded-sm">
            </div>
            <br>
            <div>
                <label for="last_name">Last name:</label>
                <input type="text" name="last_name" id="last_name"/ class="rounded-sm">
            </div>
            <br>
            <div>
                <label><input type="radio" name="gender" value="male"/>male</label>
                <label><input type="radio" name="gender" value="female"/>female</label>
            </div>
            <br>
            <div>
                <label for="birth_date">Date of birth:</label>
                <input type="date" name="birth_date" id="birth_date"/ class="rounded-sm">
       
            <input type="submit" value="Add"/ class="btn btn-primary">
        </form>
    </div>    
</body>
</html>
